<ion-content padding >

  <section class="wrapper">


  <img src="assets/imgs/tela-inicial.png" alt="tela-inicial">

  <h4>Faça o login para acessar o aplicativo:</h4>
  <br>

    <form>
     <div>
      <label> Email </label>
      <input placeholder="Digite seu email" [(ngModel)]="creds.email" name="email" type="text" /> 
     </div>
    <br>
     <div>
        <label > Senha </label>
        <input placeholder="Digite sua senha" [(ngModel)]="creds.senha" name="senha" type="password"/> 
     </div>
     
     <br>

     <div (click)="login()" class="btn">
      Entrar
     </div>
       

    </form>

    <p>Ainda não tem uma conta?</p>
    <p><a (click)="signup()">Cadastre-se agora!</a></p>
  
  

</section>

</ion-content>
