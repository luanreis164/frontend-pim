
<ion-content padding >

  <section class="wrapper">


  <img src="assets/imgs/tela-inicial.png" alt="tela-inicial">

  <h4>Faça o login para acessar o aplicativo:</h4>
  <br>

    <form>
     <ion-item>
      <ion-label stacked> Email </ion-label>
      <ion-input type="text"> </ion-input>
    </ion-item>
    <br>
     <ion-item>
        <ion-label stacked> Senha </ion-label>
        <ion-input type="password"> </ion-input>
     </ion-item>
     
     <br>

     <button ion-button block (click)="login()" > Entrar </button>
       

    </form>

    <p>Ainda não tem uma conta?<a href=""target="_blank">Cadastre-se agora!</a></p>
  
  

</section>

</ion-content>
