
<ion-header>
  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>  
    </button>
    <ion-title>Meus dados</ion-title>
  </ion-navbar>


</ion-header>

<ion-content padding>

  <ion-icon name="person" text-center></ion-icon>

  <br>
  <h2 text-center> {{cliente?.nome}}</h2>
  <br>
  <p text-center> Email: {{cliente?.email}} </p>
  <br>
  <p text-center> {{cliente?.rua}} - {{cliente?.bairro}} </p>
  <p text-center> {{cliente?.numero}} </p>
  <p text-center> {{cliente?.cep}} - {{cliente?.cidade}} - {{cliente?.estado}}</p>
  <br>
  <p text-center>{{cliente?.telefone}} </p>


  
</ion-content>
